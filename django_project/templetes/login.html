<style>
    h3{
        color : red;
    }

</style>

<h1>Login here</h1>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
{% csrf_token %}
 <p>username:</p>
<input type="username" name="username" id="username" required>
<p>Password:</p>
<input type="password" name="password" id="password" required>
<input type="submit">
<p>If not registered :</p> <a href ="register">Register here</a>
</form>
